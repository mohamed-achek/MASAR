apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: masar-embedder
  labels:
    app: masar
    component: embedder
spec:
  replicas: 1
  selector:
    app: masar
    component: embedder
  template:
    metadata:
      labels:
        app: masar
        component: embedder
    spec:
      containers:
        - name: embedder
          image: masar-embedder:latest
          ports:
            - containerPort: 8001
              protocol: TCP
          env:
            - name: EMBEDDING_MODEL
              value: "BAAI/bge-m3"
            - name: DEVICE
              value: "cpu"
            - name: MAX_BATCH_SIZE
              value: "32"
            - name: MAX_LENGTH
              value: "512"
            - name: PORT
              value: "8001"
            # HuggingFace cache directory
            - name: HF_HOME
              value: "/app/cache/huggingface"
            - name: TRANSFORMERS_CACHE
              value: "/app/cache/huggingface"
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          volumeMounts:
            - name: model-cache
              mountPath: /app/cache
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8001
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30  # Allow up to 5 minutes for model loading
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: masar-embedder-cache-pvc
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - embedder
        from:
          kind: ImageStreamTag
          name: masar-embedder:latest
