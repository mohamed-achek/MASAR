# =============================================================================
# Masar Backend DeploymentConfig
# FastAPI application with RAG pipeline
# OpenShift-native with rolling deployment strategy
# =============================================================================
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: masar-backend
  labels:
    app: masar
    component: backend
    tier: application
spec:
  replicas: 1
  selector:
    app: masar
    component: backend
  strategy:
    type: Recreate
    rollingParams:
      updatePeriodSeconds: 1
      intervalSeconds: 1
      timeoutSeconds: 600
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: masar
        component: backend
        tier: application
    spec:
      # Wait for PostgreSQL to be ready before starting the backend
      initContainers:
        - name: wait-for-db
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              echo "‚è≥ Waiting for PostgreSQL to be ready..."
              count=0
              max_attempts=30
              while [ $count -lt $max_attempts ]; do
                if nc -z masar-postgresql 5432 2>/dev/null; then
                  echo "‚úÖ PostgreSQL is ready!"
                  exit 0
                fi
                count=$((count + 1))
                echo "üìç PostgreSQL not ready (attempt $count/$max_attempts), retrying in 2s..."
                sleep 2
              done
              echo "‚ö†Ô∏è  PostgreSQL still not ready after $max_attempts attempts, but continuing..."
              exit 0
      containers:
        - name: backend
          image: masar-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              protocol: TCP
              name: http
          env:
            # Database connection
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: masar-db-credentials
                  key: database-url
            # JWT Secret
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: masar-app-secrets
                  key: jwt-secret
            # Application settings from ConfigMap
            - name: ALGORITHM
              valueFrom:
                configMapKeyRef:
                  name: masar-backend-config
                  key: jwt-algorithm
            - name: ACCESS_TOKEN_EXPIRE_MINUTES
              valueFrom:
                configMapKeyRef:
                  name: masar-backend-config
                  key: access-token-expire-minutes
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: masar-backend-config
                  key: log-level
            - name: WORKERS
              valueFrom:
                configMapKeyRef:
                  name: masar-backend-config
                  key: workers
            # RAG Configuration
            - name: RAG_INDEX_DIR
              value: "/app/data/final/indices"
            - name: RAG_EMBEDDINGS_DIR
              value: "/app/data/final/embeddings"
            - name: RAG_CHUNKS_DIR
              value: "/app/data/final/chunks"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          volumeMounts:
            # FAISS indices and embeddings - persistent storage
            - name: rag-data
              mountPath: /app/data/final
              readOnly: true
            # Logs directory
            - name: logs
              mountPath: /app/logs
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 45
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: rag-data
          persistentVolumeClaim:
            claimName: masar-rag-data-pvc
        - name: logs
          emptyDir: {}
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - backend
        from:
          kind: ImageStreamTag
          name: masar-backend:latest
          namespace: masar
