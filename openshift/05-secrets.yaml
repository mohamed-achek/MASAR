# =============================================================================
# Masar Secrets
# Sensitive configuration data (base64 encoded)
# =============================================================================

---
# Database Credentials Secret
apiVersion: v1
kind: Secret
metadata:
  name: masar-db-credentials
  labels:
    app: masar
    component: database
type: Opaque
stringData:
  # Using stringData for clarity - Kubernetes will encode to base64
  database-user: "masar_user"
  database-password: "MasarSecurePass2024!"
  database-name: "masar_db"
  database-admin-password: "AdminSecurePass2024!"
  # Full connection URL for backend
  database-url: "postgresql+asyncpg://masar_user:MasarSecurePass2024!@masar-postgresql:5432/masar_db"

---
# Application Secrets
apiVersion: v1
kind: Secret
metadata:
  name: masar-app-secrets
  labels:
    app: masar
    component: backend
type: Opaque
stringData:
  # JWT signing secret - CHANGE THIS IN PRODUCTION!
  jwt-secret: "masar-jwt-secret-key-change-in-production-2024"
  # Additional secrets can be added here
  # api-key: "your-api-key"
  # encryption-key: "your-encryption-key"
